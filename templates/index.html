<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Restaurante</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Restaurante</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="mostrarReservas()">Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="mostrarMenu()">Menú</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Bienvenido al Sistema de Restaurante</h1>
        <div id="contenido"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function mostrarReservas() {
            document.getElementById("contenido").innerHTML = `
                <h2>Reservas</h2>
                <p>Aquí puedes gestionar tus reservas.</p>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha</label>
                        <input type="date" class="form-control" id="fecha">
                    </div>
                    <div class="form-group">
                        <label for="horario">Horario</label>
                        <input type="time" class="form-control" id="horario">
                    </div>
                    <button type="submit" class="btn btn-primary">Reservar</button>
                </form>
            `;
        }

        function mostrarMenu() {
            document.getElementById("contenido").innerHTML = `
                <h2>Menú</h2>
                <p>Aquí puedes ver nuestro menú.</p>
                <ul>
                    <li>Plato 1 - $10</li>
                    <li>Plato 2 - $15</li>
                    <li>Plato 3 - $20</li>
                </ul>
            `;
        }
    </script>
 <script src="/static/js/script.js"></script>
</body>
</html>
